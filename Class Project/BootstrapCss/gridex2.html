<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container-fluid">
        <h1>NO gutters</h1>
        <div class="row row-no-gutters">
            <div class="col-sm-4" style="background-color:lavender;">.col-sm-4</div>
            <div class="col-sm-4" style="background-color:lavenderblush;">.col-sm-8</div>
            <div class="col-sm-4" style="background-color:lavender;">.col-sm-4</div>
        </div>
        <br>
        <p>And here's a row with gutters to demonstrate the differences:</p>
        <div class="row">
            <div class="col-sm-2" style="background-color:lavender;">.col-sm-4</div>
               <div class="col-sm-2" style="background-color:lavenderblush;">.col-sm-8</div>
               <div class="col-sm-2" style="background-color:lavender;">.col-sm-4</div>
        </div>
    </div>
    
</body>
</html>

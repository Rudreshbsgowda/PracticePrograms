<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background: lightgreen;
            transition: width 2s,height 2s,transform 2s;
        }
        div:hover{
            width: 300px;
            height: 200px;
            transform: rotate(180deg);
        }
    </style>
</head>
<body>
    <h1>Transition + transform</h1>
    <div>Transform</div>
</body>
</html>
